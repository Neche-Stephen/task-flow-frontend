<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .bg-custom-blue { background-color: #00BFFF; }
        .bg-light-blue { background-color: #D1F0FF; } /* Lighter shade of #00BFFF */
        .text-custom-blue { color: #00BFFF; }
        .text-color{
            color:#005F80;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-2xl flex flex-col md:flex-row max-w-3xl mx-auto overflow-hidden">
        <!-- Left Side -->
        <div class="w-full md:w-1/2 bg-light-blue p-6 flex flex-col justify-center items-center rounded-l-2xl">
            <h2 class="text-color text-2xl font-bold mb-2">Boost Productivity </h2>
            <p class="text-color text-sm mb-4 text-center">Streamline your workflow,and achieve your goals faster than ever before.</p>
            <img src="../images/undraw_completed_tasks_vs6q.svg" alt="Productivity" class="rounded-lg shadow-md">
        </div>
        <!-- Right Side -->
        <div class="w-full md:w-1/2 p-6">
            <h2 class="text-xl font-bold mb-4">Create an Account</h2>
            <form id="signUpForm" class="space-y-3">
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="firstName">First Name</label>
                    <input class="mt-1 px-3 py-2 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-custom-blue" type="text" id="firstName" name="firstName">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="lastName">Last Name</label>
                    <input class="mt-1 px-3 py-2 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-custom-blue" type="text" id="lastName" name="lastName">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="email">Email</label>
                    <input class="mt-1 px-3 py-2 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-custom-blue" type="email" id="email" name="email">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="password">Password</label>
                    <input class="mt-1 px-3 py-2 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-custom-blue" type="password" id="password" name="password">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="confirmPassword">Confirm Password</label>
                    <input class="mt-1 px-3 py-2 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-custom-blue" type="password" id="confirmPassword" name="confirmPassword">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="phoneNumber">Phone Number</label>
                    <input class="mt-1 px-3 py-2 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-custom-blue" type="tel" id="phoneNumber" name="phoneNumber">
                </div>
                <button type="submit" class="w-full bg-custom-blue text-white py-2 rounded-lg font-semibold hover:bg-[#009FDD]">Sign Up</button>
               
                <div class="text-center text-gray-500 mt-3">
                    <p>Already have an account? <a href="login.html" class="text-custom-blue hover:underline">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>


    <script>
        document.getElementById('signUpForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value,
                phoneNumber: document.getElementById('phoneNumber').value
            };

            try {
                const response = await fetch('http://localhost:8080/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    //const data = await response.json();
                    console.log('User registered successfully:');
                    // You can redirect to another page or show a success message
                    window.location.href = '/confirmation/confirmation.html';
                } else {
                    const errorData = await response.json();
                    console.error('Error registering user:', errorData);
                    // Show error message to the user
                }
            } catch (error) {
                console.error('Network error:', error);
                // Show network error message to the user
            }
        });
    </script>
</body>
</html>
